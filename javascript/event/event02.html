<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event03</title>
  </head>
  <body>
    <h1>프로퍼티로 등록하여 사용하기</h1>
    <p id="text">이 글자들은 html이 로딩되면 다른 글자로 바뀌어요</p>

    <script>
      // window.onload = html문서가 전부 로딩이 완료되면, 이 메소드를 실행하겠다는 의미이다.
      
      window.onload = function afterLoad() {
        let onText = confirm(
          "html로딩 완료되었습니다. 확인을 누르시면 글자가 바뀝니다."
        );
        if (onText == true) {
          let text = document.getElementById("text");
          text.innerHTML = "이걸로 바뀌었어요";
        } else {
          return text.innerHTML = "글자를 안바꾸셨네요";
        }
      };
    </script>
  </body>
</html>
