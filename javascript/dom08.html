<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom08</title>
</head>
<body>
    <h1>속성 이름을 이용하여 속성의 값을 변경하기</h1>
    <a id="link" href="#">HTML 수업을 듣습니다.</a>
    <hr/>
    <button onclick="changeLink()">수업과목이 바뀝니다.</button>

    <script>
        function changeLink() {
            var link = document.getElementById("link");
            link.href="http://www.inflearn.com"; // 해당 요소의 href 속성값을 변경한다.
            
        }
    </script>
</body>
</html>
