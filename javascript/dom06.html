<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom6, 스크립트 영역에서 이 부분이 선택되면 이부분이 출력됩니다.</title>
</head>
<body>
    <h1>HTML 객체 집합을 이용하여 선택하기</h1>

    <script>
        var title = document.write;
        document.write(title);
    </script>
</body>
</html>
