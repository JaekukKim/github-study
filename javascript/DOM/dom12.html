<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>dom12</title>
  </head>
  <body>
    <h1>웹 브라우저 새로운 창 열기</h1>
    <button onclick="openNewWindow()">새로운 창을 엽니다</button>

    <script type="text/javascript">
      var openNew;
      var windowOption = "menubar=yes, location=yes, resizable=yes, scrollbars=yes, status=yes";
      function openNewWindow(){
        openNew = window.open("http://www.naver.com", "새로운 브라우저 창 열기",windowOption);
        // window.open() <= 괄호 안에 url, 타이틀 넣기
      }
    </script>
  </body>
</html>
