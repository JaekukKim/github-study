<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jq manu</title>
    <style>
      img {
        min-width: 100%;
        height: auto;
      }
      * {
        margin: 0px;
        padding: 0px;
      }
      header {
        min-width: 300px;
        height: 80px;
        background-color: bisque;
        font-size: 36px;
        color: black;
        position: relative;
      }
      header p {
        position: absolute;
        top: 50%;
        left: 50%;

        transform: translateX(-50%) translateY(-50%);
        /* transform : 반응형으로 만들어주는 태그이다. */
      }
      #dropmenu_ul {
        min-width: 300px;
        background-color: #e9e9e9;
        text-align: center;
        /* jq에서 -가 들어간 요소는 -를 없애고 카멜식으로 작성해주어야한다. */
      }
      .dropmenu ul ul {
        /* dropmenu 클래스에 있는 ul태그 안에 속해있는 ul태그 */
        position: absolute;
        display: none;
      }
      .dropmenu ul ul li {
        /* dropmenu 클래스에 있는 ul태그 안에 속해있는 ul태그 안에 속해있는 li태그*/
        display: block;
        background-color: palegoldenrod;
        border-radius: 10px;
      }
      .dropmenu ul li {
        display: inline-block;
      }
      .dropmenu ul li a{
        display: block; width: 150px; color: black;
        line-height: 44px; text-decoration: none;
      }
      .dropmenu ul li a:hover{
        background-color: seashell;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <p>회사</p>
    </header>

    <section>
      <div class="dropmenu">
        <ul id="dropmenu_ul">
          <li>
            <a href="#">제품관리</a>
            <ul>
              <li><a href="#">제품목록</a></li>
              <li><a href="#">제품관리</a></li>
            </ul>
          </li>

          <li>
            <a href="#">생산관리</a>
            <ul>
              <li><a href="#">생산목록</a></li>
              <li><a href="#">생산목록관리</a></li>
            </ul>
          </li>

          <li>
            <a href="#">판매관리</a>
            <ul>
              <li><a href="#">판매계획</a></li>
              <li><a href="#">판매계획수립</a></li>
              <li><a href="#">판매계획수정/삭제</a></li>
            </ul>
          </li>

          <li>
            <a href="#">재고관리</a>
            <ul>
              <li><a href="#">재고현황</a></li>
              <li><a href="#">재고수정</a></li>
              <li><a href="#">발주</a></li>
            </ul>
          </li>

          <li>
            <a href="#">회원관리</a>
            <ul>
              <li><a href="#">회원목록</a></li>
              <li><a href="#">회원정보관리</a></li>
              <li><a href="#">회원정보수정</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </section>

    <img src="/javascript/JQuery/images/CEO2.jpg" />

    <script>
      $(function () {
        //메뉴탭에 마우스를 올리면 상세메뉴가 펼쳐지게 하자.
        // stop() : 전에 작동하던 것을 멈추고 다음 것을 작동시킨다.
        // fadeToggle : fadeIn + fadeOut
        $(".dropmenu ul li").hover(function () {
          $(this).find("ul").stop().fadeToggle(300);
          /* this는 .dropmenu ul li와 같다 */
        });
      });
    </script>
  </body>
</html>
