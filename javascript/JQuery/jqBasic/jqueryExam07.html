<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq 07</title>
</head>
<body>
    <h1>
        선택한 요소를 필터링하기
    </h1>

    <ul>
        <li>java</li>
        <li>html</li>
        <li><span>jsp</span></li>
        <li>spring</li>
        <li>python</li>
        <li><span>javascript</span></li>
    </ul>
    <button>선택한 요소를 필터링하기</button>

    <script>
        $(function(){
            $("button").on("click", function () {
               $("li:has(span)").text("공부하기죽기보다더싫다");
               /* 요소명:has(갖고있는요소) 식으로 작성.
               위 코드는 li요소 내에서 span요소를 갖고있는걸 찾는다는뜻 */ 
            });
        })
    </script>
</body>
</html>
