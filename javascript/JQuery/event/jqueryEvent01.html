<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.on() 메소드</title>
    <style>
        button{
            margin: 20px;
            padding: 20px;
            background-color: #e9e9e9;
            color: darkgreen;
            font-size: 25px;
            box-shadow: 15px 15px 20px black;
        }
    </style>
</head>
<body>
    <h1>
        .on() 메소드
    </h1>
    
    <button>
        마우스를 버튼 위에 올려놓거나 클릭해보세용
    </button>
    <p id="text"></p>

    <script>
        $(function () {
            $("button").on({
                mouseenter : function(){
                    $("#text").append("<h3>마우스가 버튼 위에 올라갔습니다.</h3>");
                    /* append : 이어붙이는 메소드 */
                },
                click : function(){
                    $("#text").append("<h3>마우스를 클릭했습니다.</h3>");
                },
                mouseleave : function(){
                    $("#text").append("<h3>마우스가 영역을 벗어났습니다.</h3>");
                }
            })
        })
        $("#btn").click(function(event){});
        /* btn id를 가진 요소를 클릭시 function(event) 실행. */
        $("#btn").bind("click", function(event){});
        /* bind는 묶는다는 의미의 메소드이다. 함수를 호출하는 메소드로써
            자바의 invoke 메소드와 동일한 기능을 한다.*/
        $("#btn").on("click",function(event){});
        $("body").on({"click" : function(event){}}, "#btn");
        $("body").on("click","#btn",function(event){});

        /* 위 5가지 함수 선언 방식은 동일한 기능을 제공한다. */
    </script>
</body>
</html>
