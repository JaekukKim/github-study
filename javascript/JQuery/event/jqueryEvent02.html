<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 연결, 바인딩</title>
</head>
<body>
    <h1>
        이벤트를 연결해보자, 함수 실행을 연달아서 하게 만들어보자
    </h1>
    
    <button id="btn">
        버튼을 클릭해보세요
    </button>
    
    <p id="text"></p>

    <script>
        $(function(){
            $("body").on({
                click : function(){
                    $("#text").html("버튼을 클릭했습니다.");
                }
            }, "#btn")
            /* click : function() 함수가 "#btn"을 클릭할 시 실행된다.*/
        })
    </script>
</body>
</html>
