<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqEvent</title>
    <style>
        div{
            background-color: aliceblue;
            border: 5px solid wheat;
            width: 200px;
            height: 600px;
            margin-top: 50px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>이펙트 효과 지연</h1>
    
    <button id="btnStart">이펙트 효과 시작</button>
    <div id="divBox">이펙트박스</div>

    <script>
        $(function(){
            $("#btnStart").on("click", function(){
                // id가 divBox인 요소를 2초에 걸쳐서 사라지게 한다.
                // 그리고 1초에 뒤에 2초에 걸쳐서 다시 나타나게 한다.
                $("#divBox").fadeOut(2000).delay(1000).fadeIn(2000);
                // 위 코드는 메소드 체이닝 기법으로 작성된 코드이다.
                
                
            });
        })
    </script>
</body>
</html>
