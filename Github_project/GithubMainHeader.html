<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Github</title>
        <link rel="stylesheet" href="./GithubCSS01.css">
        <!--깃허브 메인페이지 헤더를 아주아주 간단하게라도 만들어보자-->
    </head>
    <body>
        <!--div태그의 클래스이름을 지정-->
        <div class="header">
            <!--섹션을 지정-->
            <div class="container clearfix">
                <div class="container-left">
                    <div class="logo"> <!--로고 이미지가 들어갈 태그이당-->
                        <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github logo">
                    </div>
                    <div class="menu clearfix"> <!--메뉴 이름이 들어갈 태그이다.-->
                        <div class="menu-item">Personal</div>
                        <div class="menu-item">Open Source</div>
                        <div class="menu-item">Business</div>
                        <div class="menu-item">Explore</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
